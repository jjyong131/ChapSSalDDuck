<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12:12 로테이션 소개팅 - 사전 신청</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700;900&family=Playfair+Display:wght@500;700;900&display=swap" rel="stylesheet">

<style>
/* ★ 여기부터 배경 디자인 전체 ★ */
body {
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans KR', sans-serif;
    color: white;

    background: radial-gradient(circle at 50% 20%, #1a2339 0%, #0a0f1e 60%, #000 100%);
    background-attachment: fixed;
    position: relative;
    overflow-x: hidden;
}

body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.9) 70%, transparent 100%),
        radial-gradient(1.5px 1.5px at 80% 10%, rgba(255,255,255,0.7) 70%, transparent 100%),
        radial-gradient(1px 1px at 60% 70%, rgba(255,255,255,0.6) 70%, transparent 100%),
        radial-gradient(1.2px 1.2px at 30% 80%, rgba(255,255,255,0.7) 70%, transparent 100%);
    background-repeat: no-repeat;
    opacity: 0.5;
}

body::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 35%;
    background: rgba(0,0,0,0.45);
    mask: linear-gradient(to bottom, black 20%, transparent 80%);
}

.silhouette {
    position: fixed;
    bottom: 0; left: 0;
    width: 100%; height: 220px;
    background: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0.7), transparent);
    z-index: 0;
}

/* ★ 내용 컨테이너 ★ */
.overlay {
    position: relative;
    padding-top: 80px;
    padding-bottom: 80px;
    z-index: 2;
}

.container {
    width: 92%;
    max-width: 680px;
    background: rgba(0,0,0,0.55);
    padding: 40px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.15);
    margin: auto;
    backdrop-filter: blur(6px);
    text-align: center;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.6em;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(255,255,255,0.7);
}

.subtitle {
    font-size: 1.15em;
    opacity: 0.9;
    margin-bottom: 30px;
}

.event-box {
    margin-top: 25px;
    text-align: left;
    padding: 25px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.25);
    background: rgba(0,0,0,0.35);
}

.event-box h2 {
    text-align: center;
    font-family: 'Playfair Display', serif;
    font-size: 1.7em;
    margin-top: 0;
}

.event-box p {
    font-size: 1.05em;
    line-height: 1.6;
}

.cta-button {
    margin-top: 30px;
    background: rgba(255,255,255,0.15);
    padding: 14px 28px;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    font-size: 1.2em;
    cursor: pointer;
    backdrop-filter: blur(3px);
}
.cta-button:hover {
    background: rgba(255,255,255,0.3);
}
</style>
</head>

<body>

<div class="silhouette"></div>

<div class="overlay">
    <div class="container">
        <h1>12 : 12 로테이션 소개팅</h1>
        <p class="subtitle">외모, 성격, 가치관까지 딱 맞는 단 한 사람을 찾기 위한 프라이빗 매칭</p>

        <div class="event-box">
            <h2>✨ 행사 정보 ✨</h2>
            <p><strong>날짜</strong> : 2025년 12월 6일 (금) 오후 7시</p>
            <p><strong>장소</strong> : 강남역 인근 파티룸</p>
            <p><strong>참가비</strong> : 남자 49,900원 / 여자 29,900원</p>
            <p><strong>조건</strong> : 88–96년생 / 대기업·공기업·전문직 남성, 150cm↑ 여성</p>
        </div>

        <button class="cta-button">사전 신청하기</button>
    </div>
</div>

</body>
</html>
