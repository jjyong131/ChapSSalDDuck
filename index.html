<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12:12 로테이션 소개팅 - 사전 신청</title>

    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700;900&family=Playfair+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
            background: #000;
            background-image: url('스크린샷 2025-11-28 184202.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* 반투명 전체 오버레이 */
        .overlay {
            width: 100%;
            min-height: 100vh;
            background: rgba(0,0,0,0.55);
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 92%;
            max-width: 680px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 40px 40px 60px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 0 0 12px rgba(255,255,255,0.5);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 35px;
        }

        .event-box {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            background: rgba(0,0,0,0.4);
            text-align: left;
        }

        .event-box h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.7em;
            margin-top: 0;
            text-shadow: 0 0 12px rgba(255,255,255,0.5);
        }

        .event-box p {
            font-size: 1.05em;
            line-height: 1.55;
            margin: 10px 0;
        }

        .cta-button {
            margin-top: 35px;
            background: rgba(255,255,255,0.15);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.4);
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(3px);
        }

        .cta-button:hover {
            background: rgba(255,255,255,0.3);
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
        }

        .modal-content {
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.2);
            width: 85%;
            max-width: 420px;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            color: #fff;
            backdrop-filter: blur(4px);
            text-align: center;
            position: relative;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin-top: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 26px;
            cursor: pointer;
            color: #ddd;
        }
    </style>
</head>

<body>

<div class="overlay">
    <div class="container">

        <h1>12 : 12 로테이션 소개팅</h1>
        <p class="subtitle">외모, 성격, 가치관까지 딱 맞는 단 한 사람을 찾기 위한 프라이빗 매칭</p>

        <div class="event-box">
            <h2>✨ 행사 정보 ✨</h2>
            <p><strong>날짜</strong> : 2025년 12월 6일 (금) 오후 7시</p>
            <p><strong>장소</strong> : 강남역 인근 프라이빗 파티룸</p>
            <p><strong>참가비</strong> : 남자 49,900원 / 여자 29,900원</p>
            <p><strong>참여조건</strong> : 88~96년생 대기업/공기업/전문직 남자 · 150cm↑ 여성</p>
        </div>

        <button id="preRegBtn" class="cta-button">사전 신청하기</button>

        <p style="margin-top:25px; font-size:0.9em; opacity:0.75;">
            신청 시 제공된 정보는 행사 운영을 위한 목적 외에는 사용되지 않습니다.
        </p>

    </div>
</div>

<!-- 기존 모달 및 스크립트는 동일하게 유지 (기능 그대로) -->

</body>
</html>
